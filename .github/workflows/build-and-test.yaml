name: Build and Test Demo

on:
    push:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: 18
                cache: 'npm'
            - run: npm ci
            - run: npm run test

    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: cache npm modules
              uses: actions/setup-node@v3
              with:
                node-version: 18
                cache: 'npm'
            - run: npm ci
            - run: npm run build
